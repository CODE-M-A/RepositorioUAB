<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/welcome"></ion-icon>
      <div id="logo">
        <img src="assets/icon/uab_icono.png"alt=""/>
      </div>
      <div></div>
    </div>
    
    <h1 style="font-size: 36px;"href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">Iniciar Sesion</h1>
    <p href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">Ingresa con tu portal academico</p>
  </div>

  <div class="wrapper">
    <ion-card class="dorm-wrapper">
      <ion-card-content class="contenedor">
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <ion-button expand="block"  routerLink="/menu"style="--background: #0e3269; color: #fff;"> Iniciar Sesión </ion-button>
      </ion-card-content>
    </ion-card>

    <div class="line-text">
      <span class="lines"></span>
      <span class="text"> Puedes seguirnos</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>
        <div class="socials">
          <ion-button class="btn-fb" (click)="redireccionarAFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button class="btn-int" (click)="redireccionarAInstagram()">
            <ion-icon name="logo-instagram" ></ion-icon>
          </ion-button>
          <ion-button class="btn-go"(click)="redireccionarAUniversidad()">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
